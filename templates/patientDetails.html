{% extends "admissionbase.html" %}

{% block title %}
    Home
{% endblock title %}


{% block content %}

<div style="display: flex;
flex-wrap: wrap;
justify-content: center;">
  <div style="width: 70%;margin-top: 10px;">

    <div class="row" style="padding-right: 20px;padding-left: 20px;padding-top: 20px;" >
      
      
        <button type="button" onClick="updateEnable()" id="add" class="d-flex justify-content-start btn" style="padding-top: 10px;
        height: 50px;
        background-color: #3274d6;
        border: 0;
        border-color:#3274d6 ;
        cursor: pointer;
        font-weight: bold;
        color: #ffffff;
       ">Update Patient </button>
      
      
       <div class="d-flex justify-content-end col">
        <input style=" display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;width: 310px;
        height: 50px;
        border: 1px solid #dee0e4;
        margin-bottom: 20px;
        padding: 0 15px;" type="text" val id="del_name" placeholder="Type below Patient Name to remove" id="search" required>
        <input style="display:none;" id="patient_names" type="text" value="{{patient['pat_name']}}"/>
    

     
      <button id="delete" data-href="{{ url_for('deletePatient',cid=patient.pat_id) }}" style="    display: flex;
      border: 0;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background-color: #3274d6;
      color: #ffffff;" for="password">
        <i class="fas fa-trash"></i>
      </button>
    </div>
     
 
  </div>
</div>

<div class="register container" style="width:70%;padding: 10px; margin-top: 30px;">
    <h1>Patient Details</h1>
    <form action="{{ url_for('updatePatient',pat_id=patient.pat_id) }}" method="POST" autocomplete="off">
    <div class="container" style="margin-top: 40px;margin-left: 30px; margin-right: 30px;">
        <div class="row" >
            <div class="col">
                <div class="row">
                    <div class="col-4" style="height: 50px;align-self: center;">SSN ID  </div>
                    <div>
                        <input id="ssn_id" name="ssn_id" value="{{ patient['ssn_id'] }}" style="display: none;"/>
                    <input disabled type="number"  placeholder="{{patient['ssn_id']}}"  style=" width: 310px;
                        height: 50px;
                        border: 1px solid #dee0e4;
                        margin-bottom: 20px;
                        padding: 0 15px;" required>
                    </div>
                    </div>
         
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-4" style="height: 50px;align-self: center;">Type of Bed  </div>
                    <div>
                        <select disabled name="rtype" id="rtype" style=" width: 310px;
                        height: 50px;
                        border: 1px solid #dee0e4;
                        margin-bottom: 20px;
                        padding: 0 15px;">
                            <option value="" selected disabled hidden>{{ patient['rtype'] }}</option>
                            <option value="General">General Ward</option>
                            <option value="Semi">Semi Sharing</option>
                            <option value="Single">Single Room</option>
                        </select>
                    </div>
                    </div>
         
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-4" style="height: 50px;align-self: center;">Patient Name </div>
                    <div>
                    <input disabled type="text" id="pat_name" name="pat_name" placeholder="{{patient['pat_name']}}" value="{{patient['pat_name']}}" style=" width: 310px;
                        height: 50px;
                        border: 1px solid #dee0e4;
                        margin-bottom: 20px;
                        padding: 0 15px;" required>
                    </div>
                    </div>
         
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-4" style="height: 50px;align-self: center;">Address </div>
                    <div>
                    <input disabled type="text" id="address" name="address" placeholder="{{patient['address']}}" value="{{patient['address']}}" style=" width: 310px;
                        height: 50px;
                        border: 1px solid #dee0e4;
                        margin-bottom: 20px;
                        padding: 0 15px;" required>
                    </div>
                    </div>
         
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-4" style="height: 50px;align-self: center;">Age  </div>
                    <div>
                    <input disabled type="number" id="age" name="age" placeholder="{{patient['age']}}" value="{{patient['age']}}" style=" width: 310px;
                        height: 50px;
                        border: 1px solid #dee0e4;
                        margin-bottom: 20px;
                        padding: 0 15px;" required>
                    </div>
                    </div>
         
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-4" style="height: 50px;align-self: center;">City </div>
                    <div>
                    <input disabled type="text" id="city" name="city" placeholder="{{patient['city']}}" value="{{patient['city']}}" style=" width: 310px;
                        height: 50px;
                        border: 1px solid #dee0e4;
                        margin-bottom: 20px;
                        padding: 0 15px;" required>
                    </div>
                    </div>
         
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-4" style="height: 50px;align-self: center;">Date of Joining </div>
                    <div>
                    <input disabled type="date" id="doj" name="doj" placeholder="{{patient['doj']}}" value="{{patient['doj']}}" style=" width: 310px;
                        height: 50px;
                        border: 1px solid #dee0e4;
                        margin-bottom: 20px;
                        padding: 0 15px;" required>
                    </div>
                    </div>
         
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-4" style="height: 50px;align-self: center;">State </div>
                    <div>
                    <input disabled type="text" id="state" name="state" placeholder="{{patient['state']}}" value="{{patient['state']}}" style=" width: 310px;
                        height: 50px;
                        border: 1px solid #dee0e4;
                        margin-bottom: 20px;
                        padding: 0 15px;" required>
                    </div>
                    </div>
         
            </div>
        </div>
        
    
        
    </div>
    <input  style="display: none;" id="updatebtn" type="submit" value="Update">

</form> 
        
        

    
</div>



{% endblock content %}


{% block scripts %}
<script>
    $("#patients").css("color", "#ffffff");





    $("#delete").click(function(){
        
        if($("#patient_names").val()===$("#del_name").val()){

            window.location = $(this).data("href");

        }
        else{
            $("#del_name").val('')
        }
    })

    function updateEnable() {
        document.getElementById("address").removeAttribute("disabled");
        document.getElementById("pat_name").removeAttribute("disabled");
        document.getElementById("doj").removeAttribute("disabled");
        document.getElementById("rtype").removeAttribute("disabled");
        document.getElementById("city").removeAttribute("disabled");
        document.getElementById("age").removeAttribute("disabled");
        document.getElementById("state").removeAttribute("disabled");
        document.getElementById("updatebtn").style.display = "block";

        var rtype = "{{ patient['rtype'] }}";
        document.getElementById("rtype").value = rtype;
        
    }
    


</script>
{% endblock scripts %}
